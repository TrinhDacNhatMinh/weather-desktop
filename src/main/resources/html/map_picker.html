<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location</title>

    <!-- Leaflet CSS - using 1.7.1 which is more stable with JavaFX WebView -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        /* Force hardware acceleration off - helps with JavaFX WebView */
        .leaflet-map-pane,
        .leaflet-tile-pane {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Leaflet JS - version 1.7.1 -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        var map;
        var marker = null;

        // Initialize map when DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            try {
                // Initialize map centered on Hanoi
                map = L.map('map', {
                    center: [21.0285, 105.8542],
                    zoom: 13,
                    zoomControl: true,
                    attributionControl: true,
                    fadeAnimation: false,
                    zoomAnimation: false,
                    markerZoomAnimation: false
                });

                // Add OpenStreetMap tiles
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: 'Â© OpenStreetMap contributors',
                    updateWhenIdle: false,
                    keepBuffer: 2
                }).addTo(map);

                // Force size recalculation after a short delay
                setTimeout(function () {
                    map.invalidateSize(true);
                }, 200);

                // Handle map clicks
                map.on('click', function (e) {
                    var lat = e.latlng.lat;
                    var lng = e.latlng.lng;

                    // Remove old marker if exists
                    if (marker) {
                        map.removeLayer(marker);
                    }

                    // Add new marker
                    marker = L.marker([lat, lng]).addTo(map);

                    // Notify Java app via bridge
                    if (window.javaApp) {
                        window.javaApp.onLocationSelected(lat, lng);
                    }
                });

                console.log('Map initialized successfully');
            } catch (error) {
                console.error('Error initializing map:', error);
            }
        });

        // Function callable from Java to set initial location
        function setLocation(lat, lng) {
            if (map) {
                map.setView([lat, lng], 13);

                if (marker) {
                    map.removeLayer(marker);
                }

                marker = L.marker([lat, lng]).addTo(map);

                // Ensure map is rendered correctly
                setTimeout(function () {
                    map.invalidateSize(true);
                }, 50);
            }
        }

        // Additional fix for resize issues
        window.addEventListener('resize', function () {
            if (map) {
                map.invalidateSize();
            }
        });
    </script>
</body>

</html>
